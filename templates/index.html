<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirements Prediction</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Open+Sans);

        body { 
            width: 100%;
            height:100%;
            font-family: 'Open Sans', sans-serif;
            background: #092756;
            color: #fff;
            font-size: 18px;
            text-align:center;
            letter-spacing:1.2px;
            background: -moz-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%),-moz-linear-gradient(top,  rgba(57,173,219,.25) 0%, rgba(42,60,87,.4) 100%), -moz-linear-gradient(-45deg,  #670d10 0%, #092756 100%);
            background: -webkit-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%), -webkit-linear-gradient(top,  rgba(57,173,219,.25) 0%,rgba(42,60,87,.4) 100%), -webkit-linear-gradient(-45deg,  #670d10 0%,#092756 100%);
            background: -o-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%), -o-linear-gradient(top,  rgba(57,173,219,.25) 0%,rgba(42,60,87,.4) 100%), -o-linear-gradient(-45deg,  #670d10 0%,#092756 100%);
            background: -ms-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%), -ms-linear-gradient(top,  rgba(57,173,219,.25) 0%,rgba(42,60,87,.4) 100%), -ms-linear-gradient(-45deg,  #670d10 0%,#092756 100%);
            background: -webkit-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%), linear-gradient(to bottom,  rgba(57,173,219,.25) 0%,rgba(42,60,87,.4) 100%), linear-gradient(135deg,  #670d10 0%,#092756 100%);
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#3E1D6D', endColorstr='#092756',GradientType=1 );
        }

        h1 { 
            color: #fff; 
            text-shadow: 0 0 10px rgba(0,0,0,0.3); 
            letter-spacing:1px; 
            text-align:center; 
        }

        form {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
            text-align: left;
            width: 300px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        
        input[type="file"],
        input[type="text"],
        input[type="submit"] {
            width: 100%;
            margin-bottom: 10px;
            background: rgba(0,0,0,0.3);
            border: none;
            outline: none;
            padding: 10px;
            font-size: 13px;
            color: #fff;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
            border: 1px solid rgba(0,0,0,0.3);
            border-radius: 4px;
            box-shadow: inset 0 -5px 45px rgba(100,100,100,0.2), 0 1px 1px rgba(255,255,255,0.2);
            -webkit-transition: box-shadow .5s ease;
            -moz-transition: box-shadow .5s ease;
            -o-transition: box-shadow .5s ease;
            -ms-transition: box-shadow .5s ease;
            transition: box-shadow .5s ease;
        }

        input[type="file"]:focus,
        input[type="text"]:focus {
            box-shadow: inset 0 -5px 45px rgba(100,100,100,0.4), 0 1px 1px rgba(255,255,255,0.2);
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            line-height: 20px;
            color: #ffffff;
            text-align: center;
            background-color: #4a77d4;
            background-image: linear-gradient(to bottom, #6eb6de, #4a77d4);
            border: 1px solid #3762bc;
            border-radius: 4px;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn:hover {
            background-color: #4a77d4;
            text-decoration: none;
            background-position: 0 -15px;
            transition: background-position 0.1s linear;
        }

        .btn:active {
            background-color: #4a77d4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            color: #333;
            text-align: left;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            color: #4a77d4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Requirements Prediction</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <label for="file">Upload CSV or Excel File</label>
        <input type="file" name="file" accept=".csv, .xls, .xlsx">
        <label for="text">Or Enter Text</label>
        <input type="text" name="text" placeholder="Enter requirement text">
        <input type="submit" class="btn" value="Predict">
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    {% if predictions %}
        <h2>Predictions</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Prediction</th>
                </tr>
            </thead>
            <tbody>
                {% for prediction in predictions %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ prediction }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        {% if output_filename %}
            <a href="/download/{{ output_filename }}" class="btn">Download Predictions</a>
        {% endif %}
    {% endif %}
</body>
</html>
